<!-- IMPORT USER ACCOUNT CSV FILE -->
<div id="id-importCourses" class="create-new-project-wrapper dataManagement" data-ng-init="initImportCourses()" block-ui="programUI">
  <div class="standard-width">
    <h1>Match Courses</h1>
    <div class="mb15">
      <button class="button action" data-ng-click="importCSVModal()" ng-show="csvFilename">Change File</button>
      <button class="button action" data-ng-click="importCSVModal()" ng-show="!csvFilename">Upload CSV File</button>
      <span class="uploadedCSVFileName">{{csvFilename}}</span>
    </div>

    <div ng-if="fileIsTooLarge">
      <div class="form-error showFormError">{{fileIsTooLargeErrorMsg}}</div>
    </div>


    <div ng-hide="!contensiveFields || !csvFilename" ng-if="!fileIsTooLarge">
      <div>
        <div class="checkbox">
          <input type="checkbox" id="id-importNewRecords" data-ng-model="importNewRecords">
          <label for="id-importNewRecords">Import new courses when fields don't match</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="id-updateRecords" data-ng-model="updateMatchingRecords">
          <label for="id-updateRecords">Update existing courses when fields match</label>
        </div>
      </div>
      <div class="mt20">
          <div style="" class="matchCoursesContainers">
            <div style="" class="width50">
              <label>Match courses by: <i class="ion-help-circled" tooltip="{{matchContensiveFieldExplanation}}"></i></label>
            </div>
            <div style="" class="width50">
              <label>Match above to corresponding field in your CSV file: <i class="ion-help-circled" tooltip="{{matchCVSFieldExplanation}}"></i></label>
            </div>
          </div>
          <div style="" class="matchCoursesContainers">
            <div style="" class="width50 pl-50">
              <div class="matchByFields">
                <div>Course Code <i>example: Art</i></div>
              </div>
              <div class="matchByFields">
                <div>Course Number <i>example: 101</i></div>
              </div>
              <div class="matchByFields">
                <div>Course Term <i>example: Fall</i></div>
              </div>
              <div class="matchByFields">
                <div>Course Term Year <i>example: 2019</i></div>
              </div>
            </div>
            <div style="" class="width50">
              <md-input-container class="fullWidthSelect">
                <md-select data-ng-model="matchCSVFieldBy" placeholder="Please select one">
                  <md-option data-ng-value="header" data-ng-repeat="header in csvFieldOptions track by $index">{{ header }}</md-option>
                </md-select>
              </md-input-container>
              <md-input-container class="fullWidthSelect">
                <md-select data-ng-model="matchCSVFieldBy2" placeholder="Please select one">
                  <md-option data-ng-value="header" data-ng-repeat="header in csvFieldOptions track by $index">{{ header }}</md-option>
                </md-select>
              </md-input-container>
              <md-input-container class="fullWidthSelect">
                <md-select data-ng-model="matchCSVFieldBy3" placeholder="Please select one">
                  <md-option data-ng-value="header" data-ng-repeat="header in csvFieldOptions track by $index">{{ header }}</md-option>
                </md-select>
              </md-input-container>
              <md-input-container class="fullWidthSelect">
                <md-select data-ng-model="matchCSVFieldBy4" placeholder="Please select one">
                  <md-option data-ng-value="header" data-ng-repeat="header in csvFieldOptions track by $index">{{ header }}</md-option>
                </md-select>
              </md-input-container>
            </div>
          </div>



      </div>
      <!-- ng-disabled="((updateMatchingRecords || importNewRecords) && (!matchCSVFieldBy || !matchCSVFieldBy2 || !matchCSVFieldBy3 || !matchCSVFieldBy4)) || !csvFields" -->
      <!-- ng-disabled="((updateMatchingRecords || importNewRecords) && (!matchCSVFieldBy || !matchCSVFieldBy2 || !matchCSVFieldBy3 || !matchCSVFieldBy4))" -->
      <div class="alignRight">
        <div class="fieldHasError">{{errorMessage}}</div>
        <button class="button action"
        ng-click="goToCoursesMapping(importNewRecords, updateMatchingRecords, matchCSVFieldBy, matchCSVFieldBy2, matchCSVFieldBy3, matchCSVFieldBy4)"
        ng-disabled="((!updateMatchingRecords && !importNewRecords) || (!matchCSVFieldBy || !matchCSVFieldBy2 || !matchCSVFieldBy3 || !matchCSVFieldBy4)) || fileIsTooLarge "
        >Next</button>
      </div>
    </div>
  </div>
</div>
